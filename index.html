<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonaAI - Agent Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for chat area */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569;
      }

      /* Markdown Styles */
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content p {
        margin-bottom: 0.75em;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.2em;
        margin-bottom: 0.75em;
      }
      .markdown-content ol {
        list-style-type: decimal;
        padding-left: 1.2em;
        margin-bottom: 0.75em;
      }
      .markdown-content strong {
        font-weight: 600;
      }
      .markdown-content em {
        font-style: italic;
      }
      .markdown-content code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        padding: 0.1em 0.3em;
        border-radius: 0.25em;
      }
      .markdown-content blockquote {
        border-left: 3px solid currentColor;
        padding-left: 1em;
        margin-left: 0;
        margin-bottom: 0.75em;
        opacity: 0.8;
      }
      
      /* Light Bubble Specifics (Model) */
      .bg-white .markdown-content code {
        background-color: #f1f5f9; /* slate-100 */
        color: #0f172a; /* slate-900 */
      }
      .bg-white .markdown-content pre {
        background-color: #1e293b; /* slate-800 */
        color: #f8fafc; /* slate-50 */
        padding: 0.75em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 0.75em;
      }
      .bg-white .markdown-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
      .bg-white .markdown-content a {
        color: #4f46e5;
        text-decoration: underline;
      }

      /* Dark Bubble Specifics (User) */
      .bg-slate-800 .markdown-content code {
        background-color: rgba(255,255,255,0.15);
        color: #ffffff;
      }
      .bg-slate-800 .markdown-content pre {
        background-color: rgba(0,0,0,0.3);
        padding: 0.75em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 0.75em;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .bg-slate-800 .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
      .bg-slate-800 .markdown-content a {
        color: #a5b4fc;
        text-decoration: underline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
  </body>
</html>
